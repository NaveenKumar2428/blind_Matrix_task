
<div class="login-content">

    <div class="card  bg-light" style="width: 30rem;">

        <div class="register-form">

            <h4 class="text-center">Sign In</h4>
    
            <form [formGroup]= "loginform" (ngSubmit)="onSubmit()">
    
                <div class="form-group">
        
                    <label for="">Name</label>
                    <input type="text" class="form-control" formControlName="name" 
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        
                    <div class="invalid-feedback" *ngIf="(submitted || f.name.touched) && f.name.errors?.required">
                        Fullname is required
                    </div>
                    
            
                </div>
    
                <div class="form-group">
    
                    <label for="">Email</label>
                    <input type="email" class="form-control" formControlName="email" 
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            
                    <div class="invalid-feedback" *ngIf="submitted && f.email.errors">
            
                        <div *ngIf="f.email.errors?.required">
                            email is required   
                        </div>
            
                        <div  *ngIf="f.email.errors?.email">
                            email is invalid
                        </div>
            
                        
                    </div>
            
            
            
                  </div>
    
                <div class="form-group">
    
                    <label for="">Password</label>
                    <input type="password" class="form-control" formControlName="password" 
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            
                    <div class="invalid-feedback" *ngIf="submitted && f.password.errors">
            
            
                        <div  *ngIf="f.password.errors?.required">
                            password is required
                        </div>
            
                        <div  *ngIf="f.password.errors?.minlength">
                            password is not less than 6 letters
                        </div>
                
                        <div  *ngIf="f.password.errors?.maxlength">
                            password is not greater than 8 letters
                        </div>
            
                    </div>
            
            
            
                  </div>
    
    
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-wide">Submit</button>
                  </div>

            </form>
    
        </div>
    
    
    </div>
    
</div>
